<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">INGRESAR</h5>
            <form class="form-signin">
              <div class="form-row">
                  <label for="nombreusuario">Nombre Usuario</label>
                  <input type="text" class="form-control" id="nombreusuario" placeholder="Ingrese nombre usuario" required> <br> 
              </div><br> 

              <div class="form-row">
                <label for="inputPassword">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
              </div><br> 
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

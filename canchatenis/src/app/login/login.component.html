<body>
    <div>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">INGRESAR</h5>
                        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-signin">
                            <div class="form-row">
                                <label for="nombreusuario">Nombre Usuario</label>
                                <input type="text" class="form-control" placeholder="Ingrese nombre usuario" name="username" #username="ngModel" [(ngModel)]="clienteService.selectedCliente.username"> <br>
                            </div><br>

                            <div class="form-row">
                                <label for="inputPassword">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="clienteService.selectedCliente.password">
                            </div><br>
                            <button type="submit">Ingresar</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
